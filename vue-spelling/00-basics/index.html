<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learning vue</title>
	<script src="https://unpkg.com/vue@3.0.2"></script>
	<style>
		.box {
			padding: 100px 0;
			width: 400px;
			text-align: center;
			background: #ddd;
			margin: 20px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<h1>Hello Vue</h1>

	<div id="app">
		<!-- attribute binding -->
		<!-- <a v-bind:href="url">google search</a> -->
		<a :href="url">google search</a>
		
		<!-- removes from dom -->
		<div v-if="showBooks">
			<!-- <p>{{ title }} - {{ author }} - {{ age }} </p> -->
			<ul>
				<li v-for="item in books">
					<img :src="item.img" :alt="item.title">
					<h3>{{ item.title }}</h3>
					<p>{{ item.author }}</p>
				</li>
			</ul>
		</div>

		<!-- display: none -->
		<div v-show="showBooks">Currently showing books</div>

		<!-- <button v-on:click="age++">Increase age</button>
		<button v-on:click="age = age - 1">Increase age</button> -->
		<button v-on:click="toggleTitle">
			<span v-if="showBooks">hide books</span>
			<span v-else>show books</span>
		</button>

		<!-- <div @click="title = 'change to somethin else'">change book title</div> -->
		<!-- <div @click="changeTitle('Oathbringer')">change book title</div> -->
	
		<br>
		<div class="box" v-on:mouseover="handleEvent($event, 5)">mouseover (enter)</div>
		<div class="box" @mouseleave="handleEvent">mouseleave</div>
		<div class="box" @dblclick="handleEvent">double click</div>
		<div class="box" @mousemove="handleMousemove">position - {{ x }}, {{ y }}</div>
	
	</div>
	
	<script src="app.js"></script>
</body>
</html>
